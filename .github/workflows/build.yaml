name: Build and Publish

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build
        run: make all
      - name: Demo
        run: make demo
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: libmath.so
          path:
            lib/libmath.so